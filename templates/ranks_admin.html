{% extends "base_admin.html" %}
{% block head %}
    <script>
        const searchForOperation = () => {
            const searchInputValue = document.getElementById("operation_search").value;
            window.location.href = `../crud/search/${searchInputValue}`;
        }
    </script>
{% endblock %}

{% block content %}
    <div class="flex justify-start flex-col items-center" style="margin-top: 8px">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3"> id</th>
                    <th scope="col" class="px-6 py-3"> Грейд</th>
                    <th scope="col" class="px-6 py-3"> Зарплата в рублях</th>
                    <th scope="col" class="px-6 py-3"> действие</th>
                </tr>
                </thead>
                <tbody>
                {% for col in data %}
                    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                        {% for val in col %}
                            {% if val != None %}
                                <td class="px-6 py-4"> {{ val }} </td>
                            {% else %}
                                <td class="px-6 py-4"> —</td>
                            {% endif %}
                        {% endfor %}
                        <td class="px-6 py-4">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
